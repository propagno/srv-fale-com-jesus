version: '3.8'

services:
  app-staging:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-your-org/your-app}:staging-latest
    container_name: app-staging
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://db-staging:1433;databaseName=app_db_staging;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD_STAGING}
      - JAVA_OPTS=-Xmx1024m -Xms512m
    depends_on:
      db-staging:
        condition: service_healthy
    networks:
      - staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db-staging:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db-staging
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD_STAGING}
      - MSSQL_PID=Standard
    ports:
      - "1434:1433"
    volumes:
      - db-staging-data:/var/opt/mssql
    networks:
      - staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD_STAGING} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis-staging:
    image: redis:7-alpine
    container_name: redis-staging
    ports:
      - "6380:6379"
    volumes:
      - redis-staging-data:/data
    networks:
      - staging-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  db-staging-data:
    driver: local
  redis-staging-data:
    driver: local

networks:
  staging-network:
    driver: bridge
    name: app-staging-network
