name: CI/CD - Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '**.md'
      - '.github/**'
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag da imagem para deploy (ex: main-abc123)'
        required: true
        type: string
      skip-tests:
        description: 'Pular testes (n√£o recomendado)'
        required: false
        default: false
        type: boolean

env:
  ENVIRONMENT: production
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        if: ${{ !inputs.skip-tests }}
        run: mvn clean test

      - name: Run integration tests
        if: ${{ !inputs.skip-tests }}
        run: mvn verify -DskipUnitTests

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=prod-latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PACKAGE_NAME=${{ github.event.repository.name }}

  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    environment:
      name: production
      url: http://prod.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment backup
        run: |
          echo "üì¶ Creating deployment backup..."
          # Comando para criar backup antes do deploy

      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to Production environment"
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo "Version: ${{ needs.build.outputs.version }}"
          # Comando real de deploy aqui

      - name: Health Check
        run: |
          echo "‚è≥ Waiting for application to be healthy..."
          for i in {1..30}; do
            if curl -f http://prod.example.com/actuator/health; then
              echo "‚úÖ Application is healthy"
              exit 0
            fi
            echo "Attempt $i/30: Waiting..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # Adicione seus testes de fuma√ßa aqui

      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back deployment..."
          # Comando de rollback aqui
          exit 1

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: '‚úÖ Deployed to PRODUCTION',
              context: 'deployment/production'
            })

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              description: '‚ùå Deployment to PRODUCTION failed',
              context: 'deployment/production'
            })

