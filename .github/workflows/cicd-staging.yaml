name: CI/CD - Staging

on:
  push:
    branches:
      - staging
      - 'release/**'
    paths-ignore:
      - '**.md'
      - '.github/**'
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag da imagem para deploy'
        required: false
        type: string

env:
  ENVIRONMENT: staging
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push Image
    uses: ./.github/workflows/build-and-push-reusable.yaml
    with:
      java-version: "17"
      registry: ${{ env.REGISTRY }}
      image-name: ${{ env.IMAGE_NAME }}
      dockerfile-path: ./docker/Dockerfile
      package-name: ${{ github.event.repository.name }}
      tag-suffix: staging-latest

  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Staging
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    environment:
      name: staging
      url: http://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to Staging environment"
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo "Version: ${{ needs.build.outputs.version }}"
          # Comando real de deploy aqui

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          sleep 15
          # curl -f http://staging.example.com/actuator/health || exit 1

      - name: Health Check
        run: |
          echo "‚è≥ Waiting for application to be healthy..."
          sleep 10
          # curl -f http://staging.example.com/actuator/health || exit 1

      - name: Notify deployment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå'
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              description: `Deploy to STAGING: ${status}`,
              context: 'deployment/staging'
            })

