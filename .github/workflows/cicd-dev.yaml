name: CI/CD - Development

on:
    push:
        branches:
            - develop
        paths-ignore:
            - "**.md"
            - ".github/**"
    workflow_dispatch:
        inputs:
            force-deploy:
                description: "For√ßar deploy mesmo sem mudan√ßas"
                required: false
                default: false
                type: boolean

env:
    ENVIRONMENT: dev

permissions:
    contents: read
    packages: write

jobs:
    build:
        name: Build and Push Image
        runs-on: ubuntu-latest
        outputs:
            image-tag: ${{ steps.meta.outputs.tags }}
            image-digest: ${{ steps.build.outputs.digest }}
            version: ${{ steps.meta.outputs.version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: "maven"

            - name: Run tests
              run: mvn clean test

            - name: Check code coverage
              run: mvn jacoco:report

            - name: Check coverage threshold
              run: |
                  if mvn jacoco:check -Djacoco.minLineCoverage=0.70 -Djacoco.minBranchCoverage=0.70; then
                      echo "‚úÖ Cobertura de testes OK (>= 70%)"
                  else
                      echo "‚ùå Cobertura de testes abaixo de 70%"
                      exit 1
                  fi

            - name: Build application
              run: mvn clean package -DskipTests

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=develop-
                      type=raw,value=dev-latest

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./docker/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        name: Deploy to Development
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            statuses: write
        environment:
            name: development
            url: http://dev.example.com

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to Development
              run: |
                  echo "üöÄ Deploying to Development environment"
                  echo "Image: ${{ needs.build.outputs.image-tag }}"
                  echo "Version: ${{ needs.build.outputs.version }}"
                  # Aqui voc√™ adicionaria o comando real de deploy
                  # Exemplo: kubectl, docker-compose, terraform, etc.

            - name: Health Check
              run: |
                  echo "‚è≥ Waiting for application to be healthy..."
                  sleep 10
                  # curl -f http://dev.example.com/actuator/health || exit 1

            - name: Notify deployment
              uses: actions/github-script@v7
              if: always()
              with:
                  script: |
                      const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå'
                      github.rest.repos.createCommitStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        sha: context.sha,
                        state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
                        description: `Deploy to DEV: ${status}`,
                        context: 'deployment/dev'
                      })
