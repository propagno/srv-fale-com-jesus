# Pre-commit hooks configuration
# Instalação: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'develop']

  - repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
      - id: shell-lint
        files: \.(sh)$

  - repo: local
    hooks:
      - id: check-env-files
        name: Check for .env files
        entry: bash -c 'if find . -name ".env*" -not -name ".env.example" | grep -q .; then echo "❌ Arquivos .env encontrados! Use apenas .env.example"; exit 1; fi'
        language: system
        pass_filenames: false

      - id: check-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'if grep -rE "(password|secret|token|api_key)\s*=\s*['\''\"][^'\''\"]+['\''\"]" --include="*.java" --include="*.yml" --include="*.properties" src/ docker/ 2>/dev/null | grep -v "YourStrong@Passw0rd" | grep -v "example"; then echo "⚠️  Possíveis secrets encontrados!"; exit 1; fi'
        language: system
        pass_filenames: false

