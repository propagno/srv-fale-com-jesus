version: '3.8'

services:
  app-prod:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-your-org/your-app}:prod-latest
    container_name: app-prod
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://db-prod:1433;databaseName=app_db_prod;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD_PROD}
      - JAVA_OPTS=-Xmx2048m -Xms1024m
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db-prod:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db-prod
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD_PROD}
      - MSSQL_PID=Enterprise
    ports:
      - "1435:1433"
    volumes:
      - db-prod-data:/var/opt/mssql
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD_PROD} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis-prod:
    image: redis:7-alpine
    container_name: redis-prod
    ports:
      - "6381:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - prod-network
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD_PROD}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_PROD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  db-prod-data:
    driver: local
  redis-prod-data:
    driver: local

networks:
  prod-network:
    driver: bridge
    name: app-prod-network
