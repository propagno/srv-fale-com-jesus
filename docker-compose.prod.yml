version: '3.8'

services:
  app-prod:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-your-org/your-app}:prod-latest
    container_name: app-prod
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Conecta ao banco de dados externo (db-propagno)
      # Use 'db-prod' como hostname quando estiver na mesma network Docker
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://${DB_HOST:-db-prod}:${DB_PORT:-1433};databaseName=${DB_NAME:-propagno_db_prod};encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-sa}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD_PROD}
      - JAVA_OPTS=-Xmx2048m -Xms1024m
    networks:
      - prod-network
      # Conecta Ã  network do banco de dados (se estiver rodando no mesmo host)
      - db-propagno-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis-prod:
    image: redis:7-alpine
    container_name: redis-prod
    ports:
      - "6381:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - prod-network
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD_PROD}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_PROD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis-prod-data:
    driver: local

networks:
  prod-network:
    driver: bridge
    name: app-prod-network
  # Network externa do banco de dados (deve existir no db-propagno)
  db-propagno-network:
    external: true
    name: db-propagno-network
